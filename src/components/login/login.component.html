<div class="principal">
    <div class="login">
        <img src="img/Logo1.jpeg" class="logo" alt="Avatar Image">
        <h1 class="txt">Inicio Seccion</h1>
        <form>
            <!-- INICIO DE SECCION INGRESE USUARIO -->
            <label class="intTxt" for="username">Nombre de usuario</label>

            <!-- INICIO DE SECCION INGRESE CONSTRASEÑA -->
            <label class="intTxt" for="password">Constraseña</label>

        </form>
    </div>
</div>
